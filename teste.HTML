<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ícones lado a lado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<div class=" col-md-6">
  <div class="d-flex justify-content-between flex-wrap text-center">

    <div class="p-3">
      <i class="fas fa-shopping-cart fa-3x text-primary"></i>
      <p class="mb-0">Compras</p>
    </div>

    <div class="p-3">
      <i class="fas fa-heart fa-3x text-danger"></i>
      <p class="mb-0">Favoritos</p>
    </div>

    <div class="p-3">
      <i class="fas fa-user fa-3x text-secondary"></i>
      <p class="mb-0">Perfil</p>
    </div>

    <div class="p-3">
      <i class="fas fa-cog fa-3x text-dark"></i>
      <p class="mb-0">Configurações</p>
    </div>

    <div class="p-3">
      <i class="fas fa-bell fa-3x text-warning"></i>
      <p class="mb-0">Notificações</p>
    </div>

    <div class="p-3">
      <i class="fas fa-question-circle fa-3x text-info"></i>
      <p class="mb-0">Ajuda</p>
    </div>

  </div>
</div>

</body>
</html>
